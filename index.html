<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   
    
</head>
<body>
    <header>
        <h1 class="p-3 mb-2 bg-primary text-white d-flex justify-content-center">Weather Dashboard</h1>
    </header>

    <main class="row">
        
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="p-3 mb-2 ml-1 h2">Search for a city:</label>
            <input id = "searchBar" class="border border-dark form-control p-3 mb-1 ml-3" type="text" placeholder="city">
            <button type="submit" class=" border border-dark w-100 btn btn-primary mb-2 ml-3 ">Search</button>
        </div>
        <section id="weatherContainer">
        </section>
       
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Local JavaScript -->
    <script src="./script.js"></script>
    
</body>
</html>
